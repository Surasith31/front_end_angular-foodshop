<mat-toolbar
      class="fxLayout dark font"
      style="
      width: 100%;
      height: 80px;
      flex-direction: row;
      justify-content: space-between;
      background-color: lightsalmon;
      color: ghostwhite;"
    >
      <div class="fxLayout font" style="flex-direction: row; align-items: center;">
        <img src="https://cdn.discordapp.com/attachments/971027615580295220/1085858209237057596/da97209cc59f6c4e.jpg"
          height="70" width="70" alt="">
        <span>&nbsp;Sugar Sugar Food Shop</span>
      </div>
      <div>
        <button mat-flat-button style="background-color: lightsalmon; color: ghostwhite;" (click)="backcustomer()">
          <mat-icon>home</mat-icon>
          หน้าแรก
        </button>
        <button mat-flat-button style="background-color: lightsalmon; color: ghostwhite;" (click)="backorder()">
          <mat-icon>arrow_back_ios</mat-icon>
          กลับ
        </button>
      </div>
    </mat-toolbar>

<div align="center" style="margin-top: 20px; font-size: 18px;">
  <div class="container mx-2">
    <div class="row font">

      <div class="col">เลขที่สั่งซื้อ</div>
      <div class="col">วันที่-เวลา</div>
      <div class="col">ราคารวม</div>
      <div class="col">สถานะ</div>
    </div>

    <div class="row font" *ngFor="let bill of this.bill" style="margin-top: 20px;">

      <div class="col">{{bill.id_bill}}</div>
      <div class="col">{{bill.date}}</div>
      <div class="col" >{{bill.total}}</div>

      <div class="col" *ngIf="bill.status == 0; else show">ยังไม่จัดส่ง</div>

      <ng-template #show>
        <div class="col">จัดส่งเเล้ว</div>
      </ng-template>

    </div>
  </div>
</div>
