<mat-toolbar
  class="fxLayout dark font"
  style="
  width: 100%;
  height: 80px;
  flex-direction: row;
  justify-content: space-between;
  background-color: lightsalmon;
  color: ghostwhite;"
>
  <div class="fxLayout font" style="flex-direction: row; align-items: center;">
    <!-- <mat-icon >face</mat-icon> -->
    <img  src="https://cdn.discordapp.com/attachments/971027615580295220/1085858209237057596/da97209cc59f6c4e.jpg"
      height="70" width="70" alt="">
    <span>&nbsp;Sugar Sugar Food Shop</span>
  </div>
  <div>
    <button mat-flat-button class="font" style="background-color: lightsalmon; color: ghostwhite;" (click)="showfoodshop()">
      <mat-icon>home</mat-icon>
      หน้าแรก
    </button>
    <!-- <mat-icon>shopping_cart</mat-icon> -->
    <button mat-flat-button class="font" style="background-color: lightsalmon; color: ghostwhite;" (click)="showstatus()">
      <mat-icon>shopping_cart</mat-icon>
      สถานะคำสั่งซื้อ
    </button>
    <button
      mat-flat-button
      [matMenuTriggerFor]="menu"
      style="background-color: lightsalmon; color: ghostwhite; "
      class="font">

    <mat-icon>people</mat-icon>
    บัญชี
    </button>
    <mat-menu #menu="matMenu">

      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        โปรไฟล์
      </button>

      <button mat-menu-item (click)="showstatus()">
        <mat-icon>shopping_basket</mat-icon>
        ประวัติการสั่งซื้อทั้งหมด
      </button>

      <button (click)="showhome()"
      mat-menu-item
      routerLink="/Login">
      <mat-icon >power_settings_new</mat-icon>
      ออกจากระบบ
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<br>
<p class="mx-4 font" style="font-size: 27px; text-align: center;"><b>สรุปรายการสั่งซื้อ</b></p>
<br>
<div align="center" >
  <div class="container mx-2" style="font-size: 18px;">
    <div class="row font">
      <div class="col">ชื่อรายการ</div>
      <div class="col">ราคา</div>
      <div class="col">จำนวน</div>
      <div class="col">ราคารวม</div>
      <div class="col"></div>
    </div>
    <br>
    <div class="row font" *ngFor="let basket of this.baskets">
      <div class="col">{{basket.name}}</div>
      <div class="col">{{basket.price}}</div>
      <div class="col" style="cursor: pointer;" (click)="edit(basket.id_item)">{{basket.amount}}</div>
      <!-- <div class="col">{{basket.amount}}</div> -->
      <div class="col">{{basket.price * basket.amount}}</div>
      <div class="col">
        <button mat-flat-button (click)="delete(basket.id_item)"><a><mat-icon style="color: red;">delete</mat-icon></a></button>
      </div>
    </div>
  </div>
</div>
<br>

<div class="container" style="justify-content: center;" align="center">
  <mat-card  class="example-card mx-2 font" style="background-color: ivory" >
    <mat-card-header>
      <mat-card-title class="font"></mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content >
      <p>ที่อยู่ : {{this.user.address}}</p>
      <p>เบอร์ : {{this.user.phone}}</p>
      <mat-divider></mat-divider>
      <button mat-flat-button class="font"><mat-icon style="color: red;"> border_color</mat-icon>edit</button>
    </mat-card-content>
  </mat-card>
</div>


<div class="container" style="margin-top: 20px; " >
  <div class="row " style="justify-content: center;">
    <div class="col-4"></div>
      <div class="col-2 font" style="font-size: 18px;">ยอดสั่งซื้อรวม : {{this.sum_order}}
      </div>
      <div class="col-1">
          <button mat-flat-button color="primary" class="font" (click)="pay()">สั่งซื้อ</button>
      </div>
    <div class="col-4"></div>
  </div>
</div>
