<mat-toolbar
  class="fxLayout dark font"
  style="
  width: 100%;
  height: 80px;
  flex-direction: row;
  justify-content: space-between;
  background-color: lightsalmon;
  color: ghostwhite;"
>
  <div class="fxLayout font" style="flex-direction: row; align-items: center;">

    <img  src="https://cdn.discordapp.com/attachments/971027615580295220/1085858209237057596/da97209cc59f6c4e.jpg"
      height="70" width="70" alt="">
    <span>&nbsp;Sugar Sugar Food Shop</span>
    
  </div>

  <div>
    <button mat-flat-button style="background-color: lightsalmon; color: ghostwhite;" class="font" >
      <mat-icon>home</mat-icon>
      หน้าแรก
    </button>

    <button mat-flat-button style="background-color: lightsalmon; color: ghostwhite;" class="font" (click)="showorder()">
      <mat-icon>shopping_basket</mat-icon>
      ตะกร้า
    </button>

    <button
      mat-flat-button
      [matMenuTriggerFor]="menu"
      class="font"
      style="background-color: lightsalmon; color: ghostwhite;"
    >
    <mat-icon>people</mat-icon> บัญชี
    </button>
    <mat-menu #menu="matMenu" >
      <button mat-menu-item >
        <mat-icon>person</mat-icon> โปรไฟล์
      </button>

      <button mat-menu-item (click)="showstatus()">
        <mat-icon>shopping_basket</mat-icon> ประวัติการสั่งซื้อทั้งหมด
      </button>

      <button mat-menu-item
      (click)="showlogin()">
        <mat-icon>power_settings_new</mat-icon>ออกจากระบบ
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<div style="text-align: center;">
  <mat-tab-group class="font" (selectedTabChange)="gettypefood($event)">
    <mat-tab *ngFor="let type of this.type" label="{{type.type}}">

      <div class="grid-container" style="flex-direction: row; justify-content: center; align-items: center;" >
        <div class="grid-container mx-3" style="flex-direction: row; ">
          <mat-card  class="my-3 mx-3 zoom " style="width: -800%;" *ngFor="let foodshop of this.foodshop">
            <mat-card-content >
              <div style="flex-direction: row; justify-content: start; align-items: center; ">
                <img  src={{foodshop.image}}
                width="230" height="230" >
                <h5 class="my-3">{{foodshop.name}}</h5>
                <div  class="fxLayout" style="flex-direction: row;">
                  <div class="col" style="justify-content: center;"><p>{{foodshop.price}}</p></div>
                  <div >
                    <button mat-flat-button (click)="add(foodshop.id_food)"><a style="color: black; " >
                      <mat-icon>shopping_cart</mat-icon>
                    </a></button>
                  </div>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
